<div id="sect1">
  <form  #LoginForm="ngForm" style="padding-top: 250px;padding-left: 500px;">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="email" class="form-label">Email:</label>
      </div>
      <div class="col-auto">
        <span><input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="width: 100%;"  [(ngModel)]="login.Email" pInputText /></span> 

      </div>
     
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="pwd" class="form-label">Password:</label>
      </div>
      <div class="col-auto">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"  style="width: 100%;" [(ngModel)]="login.Password" pInputText />

      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit(LoginForm)">Login</button>
    
    <button type="submit" class="btn btn-primary" (click)="reset(LoginForm)">Reset</button> 
    <br>
    <button type="submit" class="btn btn-primary" (click)="signup()" >Signup</button>
  </form>
  <p-toast position="center"></p-toast>
</div>
