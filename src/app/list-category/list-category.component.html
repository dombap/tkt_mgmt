<p-table [value]="category">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
            <th>Action</th>
        </tr>    
    
    </ng-template>
        
   
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.desc}}</td>
            <td>
            <button type="submit" class="btn btn-primary" (click)="delete(category.id)">Delete</button>
    
            <button type="submit" class="btn btn-primary" (click)="update(category)">Update</button> 
    
            </td>
        </tr>
    
    </ng-template>
</p-table>
<div *ngIf="display">
<p-dialog header="Title" [(visible)]="display">
    <form  #categoryUpdateForm="ngForm">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" name="name"   [(ngModel)]="selectedCategory.name1">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Description:</label>
          <input type="desc" class="form-control" id="desc" placeholder="Enter Description" name="desc"   [(ngModel)]="selectedCategory.desc1">
        </div>
     
        <button type="submit" class="btn btn-primary" (click)="onUpdate(categoryUpdateForm)">Update</button>
        <button type="submit" class="btn btn-primary" (click)="reset(categoryUpdateForm)">Reset</button>
      </form>
</p-dialog>
</div>
<p-toast position="center"></p-toast>
