<form  #TicketForm="ngForm">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Created By:</label>
      <p-dropdown
      [options]="employeeList"
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="Ticket.createdBy"
      placeholder="Select a Name"
      optionLabel="firstName"
      [showClear]="true"
    ></p-dropdown>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Created For:</label>
      <p-dropdown
      [options]="employeeList"
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="Ticket.createdFor"
      placeholder="Select a Name"
      optionLabel="firstName"
      [showClear]="true"
    ></p-dropdown>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <p-dropdown
        [options]="category"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="Ticket.category"
        placeholder="Select a Category"
        optionLabel="name"
        [showClear]="true"
      ></p-dropdown>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Description:</label>
        <input  class="form-control" id="desc"  name="desc"   [(ngModel)]=" Ticket.description">
      </div>
   
    <button type="submit" class="btn btn-primary" (click)="onSubmit(Ticket)">Submit</button>
  </form>
