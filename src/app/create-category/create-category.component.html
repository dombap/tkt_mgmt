  <form  #categoryForm="ngForm">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name"   [(ngModel)]="category.name">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Description:</label>
      <input type="desc" class="form-control" id="desc" placeholder="Enter Description" name="desc"   [(ngModel)]="category.desc">
    </div>
 
    <button type="submit" class="btn btn-primary" (click)="onSubmit(categoryForm)">Submit</button>
    <button type="submit" class="btn btn-primary" (click)="reset(categoryForm)">Reset</button>
  </form>
