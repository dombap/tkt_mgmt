<form  #SignupForm="ngForm">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">First Name:</label>
      <input type="name" class="form-control" id="firstName" placeholder="Enter first Name" name="firstName"   [(ngModel)]=" signup.firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last 
        Name:</label>
      <input type="lastName" class="form-control" id="lastName" placeholder="Enter last Name" name="lastName"   [(ngModel)]=" signup.lastName">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email " name="email"   [(ngModel)]=" signup.email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password " name="password"   [(ngModel)]=" signup.password">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">ConfirmPassword:</label>
        <input type="Password" class="form-control" id="confirmPassword" placeholder= " confirm Password" name="confirmPassword"   [(ngModel)]=" signup.confirmPassword">
      </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit(SignupForm)">Signup</button>
  </form>
